<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistem de management al angajatilor</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistem de management al angajatilor</h1>
		<hr>
		<h2>Adauga angajat</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{firstName}"
				placeholder="Nume angajat" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}"
				placeholder="Prenume angajat" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Email angajat" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Salveaza angajat</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Inapoi la lista de angajati</a>
	</div>
</body>
</html>
