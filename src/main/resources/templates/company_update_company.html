<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Sistem de management al companiilor</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Sistem de management al companiilor</h1>
  <hr>
  <h2>Actualizare companii</h2>

  <form action="#" th:action="@{/companies/saveEmployee}" th:object="${employee}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <input type="hidden" th:field="*{id}" />

    <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{address}" class="form-control mb-4 col-4">

    <input type="text" th:field="*{activity}" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Actualizare companie</button>
  </form>

  <hr>

  <a th:href = "@{/companies}"> Inapoi la lista de companii</a>
</div>
</body>
</html>
